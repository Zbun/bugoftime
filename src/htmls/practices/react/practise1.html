<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <title>practise1-react</title>
    <script src="../../../scripts/react/react.min.js"></script>
    <script src="../../../scripts/react/JSXTransformer.js"></script>
    <!-- 	<script src="../../../scripts/react/browser.min.js"></script>
 -->
 <style>
 .main .row{margin-bottom: 10px;}
 .main .row .title{
 	font-size: 18px;font-weight: 400;margin: 0;margin-bottom: 5px;
 }
 .main .row .content{}
 </style>
</head>
<body>
    <article class="main">
        <section class="row">
            <h3 class='title'>普通模板渲染:</h3>
            <div class="content">
                <div id="bug"></div>
                <script type='text/jsx'>
                    var name='UA'; React.render(
                    <span className='ua'>{name}:{navigator.userAgent}</span>,document.getElementById('bug'));
                </script>
            </div>
        </section>
    </article>
</body>

</html>
