<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
  <title>一些小动动</title>
  <link rel="stylesheet" href="../dist/iconfonts/style.css">
  <link rel="stylesheet" href="../dist/css/common.css">
  <style>
  .row {
    padding: 10px;
    counter-reset: contentTitleL2;
  }
  
  .row .content-title-l2 {
    font-weight: 400;
    margin-left: 10px;
  }
  
  .row .content-title-l2+div {
    margin-left: 20px;
    margin-bottom: 10px;
  }
  
  .row .content-title-l2:before {
    counter-increment: contentTitleL2;
    content: counter(contentTitle)'.'counter(contentTitleL2)' ';
  }
  
  .main .body {
    counter-reset: contentTitle;
  }
  
  .main .body .content-title:before {
    counter-increment: contentTitle;
    content: counter(contentTitle)'. ';
  }
  </style>
</head>

<body>
  <div class="wrapper">
    <article class="main">
      <section class="body">
        <div class="row">
          <h3 class="content-title">
                    一些动画
                </h3>
          <div class="l2">
            <h3 class="content-title-l2">

              </h3>
          </div>
        </div>
      </section>
    </article>
  </div>
</body>

</html>
