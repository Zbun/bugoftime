<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<title>支付失败--中网易企赢网上商城</title>
	   <link rel="stylesheet" href="../../iconfonts/style.css">
    <link rel="stylesheet" href="../../CSS/mall.css">
</head>
<body>
    <div class="main">
        <div class="tips tips-action tips-ok">
            <i class="icon fa fa-check"></i>
            <h2 class="tips-title">可作成功自由选择</h2>
            <p class="tips-text">
                提示一些文字(规范里没有绿色，据说不要随便用)
            </p>
        </div>
        <div class="row">
                <a href="javascript:;" class="btn block btn-ok">返回上页</a>
            </div>    	
            <div class="tips tips-action">
    		<i class="icon fa fa-check"></i>
    		<h2 class="tips-title">一般提示（可作成功）</h2>
    		<p class="tips-text">
    			提示一些文字
    		</p>
    	</div>
    	<div class="row">
    			<a href="javascript:;" class="btn block btn-primary">返回上页</a>
    			<a href="javascript:;" class="btn block">其他操作</a>
    		</div>
    	<div class="tips tips-action tips-warning">
    		<i class="icon fa fa-info"></i>
    		<h2 class="tips-title">警示性</h2>
    		<p class="tips-text">
    			oh，支付遇到问题，您可以稍候再试
    		</p>
    	</div>
    	<div class="row">
    		<a href="javascript:;" class="block btn btn-warning">呵呵</a>
    	</div>
    		<div class="tips tips-action tips-danger">
    		<i class="icon fa fa-exclamation"></i>
    		<h2 class="tips-title">危险性，可作失败</h2>
    		<p class="tips-text">
    			oh，失败
    		</p>
    	</div>
    	<div class="row">
    		<a href="javascript:;" class="block btn btn-danger">呵呵</a>
    	</div>
    </div>
</body>
</html>
