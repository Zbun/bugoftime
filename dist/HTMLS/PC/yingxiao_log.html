<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../iconfonts/style.css">
    <link rel="stylesheet" href="../../CSS/member_admin.css">
    <title>营销记录-中网易企赢</title>
</head>

<body>
    <div class="wrapper limited">
        <div class="main">
            <article class="body yingxiao">
                <header class="">
                    <h2 class="content-title">营销记录</h2>
                </header>
                <section class="search clearfix mt10">
                    <div class="action fr">
                        <button class="btn btn-align-fix">导入会员</button>
                        <button class="btn btn-align-fix">导出会员</button>
                    </div>
                    <span class="search-field">
                    <input type="search" class='ipt-search kw com-ipt' title='会员名称或手机号' placeholder='输入会员名称、手机号码'>
                    <button class="btn-search icon-search"><i class="fa fa-search"></i></button>
                </span>
                    <a href="javascript:;" class="ml10">高级查询</a>
                </section>
                <section class="data mt10 data-yingxiao">
                    <table class='table text-center table-bordered table-hover table-radian'>
                        <thead>
                            <tr>
                                <th>类型</th>
                                <th>发送时间</th>
                                <th>发送内容</th>
                                <th>
                                    成功人数
                                </th>
                                <th>
                                   失败人数
                                </th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                   <p>文字</p>
                                </td>
                                <td>
                                    <p class='time'>2016-02-29 18:61:23</p>
                                </td>
                                <td>
                                    <p class='content'><span class="tag">[文字]</span>钻石会员卡</p>
                                </td>
                                <td>
                                    <p>365</p>
                                </td>
                                <td>
                                    <p>21</p>
                                </td>
                                <td>
                                    <div class='action-field'><a class='item' href="javascript:;">删除</a></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="page-content"></div>
                    <div id="pagination" class='text-center'></div>
                    <div class="data-empty">
                        <h3 class="bg text-center p10">
                        暂时没有相关数据（视情况输出，表格部分全部不显示）
                    </h3>
                    </div>
                </section>
            </article>
        </div>
    </div>
    <script src="../../scripts/lib/jquery-1.11.3.js"></script>
    <script src="../../scripts/lib/jquery.twbsPagination.js"></script>
    <script>
    //分页，后台来时删除库及本段代码
    $('#pagination').twbsPagination({
        totalPages: 15,
        visiblePages: 7,
        goVal: 'Go',
        sizeSelect: [5, 10, 15],
        first: '首页',
        last: '末页',
        prev: '<',
        next: '>',
        onPageClick: function(event, page) {
            $('#page-content').text('Page ' + page);
        }
    });
    </script>
</body>

</html>
