<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="../../../CSS/templateAdmin.css">
  <title>新建模板</title>
</head>

<body>
  <div class="wrapper limited">
    <div class="item main am-ease-show" data-step="edit" data-step-title="编辑菜单">
      <div class="body">
        <h2 class="content-title">
                    新建模板-编辑菜单
                </h2>
        <div class="show-list clearfix mt10">
          <article class="item clearfix">
            <section class="show title phone">
              <h3 class="title text-ellipsis">
                                易企赢
                            </h3>
              <footer class="footer menu dis-flex">
                <menu-box :menu-item="menulist.data" :menu1-length="menu1Length"></menu-box>
                <!--
                                <div class="item menu-l1">
                                    <div class="title js-toggle wealthy">
                                        <p class="inner">粉丝互动</p>
                                    </div>
                                    <ul class="content menu-l2">
                                        <li class="item js-toggle"><a href="javascript:;">拆礼盒</a></li>
                                        <li class="item js-toggle">大转盘</li>
                                        <li class="item js-toggle">摇钱树</li>
                                        <li class="item js-toggle">摇红包</li>
                                    </ul>
                                </div> -->
              </footer>
            </section>
            <section class="content set p10">
              <h3 class="content-title-small">
                <a href="javascript:;" class="fr del-menu" @click="delMenu">删除菜单</a>菜单设置
              </h3>
              <hr>
              <div class="content content-expanded">
                <div class="set">
                  <dl class="item">
                    <dt class="title required-mark">
                      菜单名称
                    </dt>
                    <dd class="content">
                      <input class="ipt-large menu-name" onblur="this.classList.remove('error');" maxlength=8 type="text" v-model="menuSet.name" @keyup="iptName">
                      <span class="text-muted tips">
                       （建议4个汉字或8个字母）
                      </span>
                    </dd>
                  </dl>
                  <dl class="item" v-show="!hasSubMenu" style="display:none;">
                    <dt class="title require-mark">
                      菜单内容
                    </dt>
                    <div class="content">
                      <div class="radio-switcher js-switcher">
                        <div class="title content-type">
                          <label class="item radio mr10" :data-type="menuSet.type.message">
                            <input type="radio" id="" name="type" checked>发送消息<i class="icon"></i></label>
                          <label class="item radio ml10" :data-type="menuSet.type.app">
                            <input type="radio" id="" name="type">活动/应用<i class="icon"></i></label>
                          <label class="item radio ml10" :data-type="menuSet.type.own">
                            <input type="radio" id="" name="type">自定义链接<i class="icon"></i></label>
                        </div>
                        <div class="content mt10 content-detail">
                          <div class="item on">
                            <select name="" id="">
                              <option value="">发送图文</option>
                            </select>
                          </div>
                          <div class="item">
                            <div class="activity-selected" style="display:none;" v-show="activity.isAPP">
                              当前选择：
                              <span class="text-primary activity-selected-type">{{activity.modelText}}</span>
                              <span class="activity-selected-content" v-show="activity.appName"> > {{activity.appName}}</span>
                            </div>
                            <div class="mt10">
                              重新选择：
                              <select v-on:change="activityChange" name="" id="activity">
                                <option v-for="item of activity.data" :value="item.modelType" :data-model-type="item.modelType" :data-model-text="item.modelText">{{item.modelText}}</option>
                              </select>
                              <select name="" id="activityContent" class="ml10" v-show="activityContent.length>0" v-on:change="activityContentChange">
                                <option v-for="item of activityContent" :value="item.addDemoUrl" :data-app-demo-url="item.appDemoUrl" :data-app-name="item.appName" :data-app-pic-url="item.appPicUrl" :data-app-type="item.appType" :data-app-type-name="item.appTypeName">{{item.appName}}</option>
                              </select>
                            </div>
                          </div>
                          <div class="item">
                            <input class="ipt-large menu-site" type="text" v-on:input="iptSite" v-model="menuSet.siteURL" placeholder="输入网址">
                          </div>
                        </div>
                      </div>
                    </div>
                  </dl>
                </div>
              </div>
            </section>
          </article>
          <p class="text-center content-expanded">
            <a href="#copy" class="btn big">上一步</a>
            <button class="btn btn-primary big" @click="save">保存</button>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../scripts/lib/jquery-1.11.3.js"></script>
  <script src="../../../scripts/lib/dragsort/jquery.dragsort-0.5.2.min.js"></script>
  <script src="../../../scripts/bundle/templateAdmin.bundle.js"></script>
</body>

</html>
