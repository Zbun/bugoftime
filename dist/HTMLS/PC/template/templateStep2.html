<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../../CSS/templateAdmin.css">
    <title>新建模板</title>
</head>

<body>
    <div class="wrapper limited">
        <div class="item main am-ease-show" data-step="copy" data-step-title="">
            <div class="body">
                <h2 class="content-title">
					新建模板
				</h2>
                <div class="item">
                    <h3 class="content-title-l2">
					<span>基本信息</span>
					</h3>
                    <div class="fill text-center mt10">
                        <div class="dis-inline-block mt10 set text-left">
                            <dl class="item">
                                <dt class="title required-mark">
                                    模板名称
                                </dt>
                                <dd class="content">
                                    <input class="ipt-large" type="text" maxlength=20 placeholder="公众号模板">
                                    <span><span class="count">1</span>/20</span>
                                </dd>
                            </dl>
                            <dl class="item">
                                <dt class="title">
                                    备注
                                </dt>
                                <dd class="content">
                                    <textarea name="" id="" cols="60" rows="4"></textarea>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="content-expanded mt10 text-center">
                    <button class="btn btn-primary big">保存</button>
                    <a href="templateStep3.html" class="btn big">下一步</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../scripts/lib/jquery-1.11.3.js"></script>
</body>

</html>
