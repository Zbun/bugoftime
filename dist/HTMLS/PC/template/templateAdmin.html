<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../../CSS/templateAdmin.css">
    <title>新建模板</title>
</head>

<body>
    <div class="wrapper limited step">
        <div class="item main" data-step="copy" data-step-title="复制内容">
            <div class="body">
                <h2 class="content-title">
					新建模板-复制内容
				</h2>
                <div class="item">
                    <h3 class="content-title-l2 mt10">
					<span class="ml5">基本信息</span>
					</h3>
                    <div class="fill text-center mt10">
                        <div class="dis-inline-block mt10 set text-left">
                            <dl class="item">
                                <dt class="title required-mark">
                                    模板名称
                                </dt>
                                <dd class="content">
                                    <input class="ipt-large" type="text" maxlength=20 placeholder="公众号模板">
                                    <span><span class="count">1</span>/20</span>
                                </dd>
                            </dl>
                            <dl class="item">
                                <dt class="title">
                                    备注
                                </dt>
                                <dd class="content">
                                    <textarea name="" id="" cols="60" rows="4"></textarea>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <h3 class="content-title-l2">网站页面</h3>
                    <ul class="own list mt10 clearfix">
                        <li class="item"><a href="javascript:;" class="fr">编辑网页</a>
                            <span class="title">
                    			微商城
                    		</span></li>
                        <li class="item"><a href="javascript:;" class="fr">编辑网页</a>
                            <span class="title">
                    			微商城
                    		</span></li>
                        <li class="item"><a href="javascript:;" class="fr">编辑网页</a>
                            <span class="title">
                    			微商城
                    		</span></li>
                        <li class="item"><a href="javascript:;" class="fr">编辑网页</a>
                            <span class="title">
                    			微商城
                    		</span></li>
                        <li> &nbsp;</li>
                        <li>&nbsp; </li>
                    </ul>
                </div>
                <div class="content-expanded mt10 text-center">
                    <button class="btn btn-primary big">保存</button>
                    <a href="#edit" class="btn big">下一步</a>
                </div>
            </div>
        </div>
        <div class="item main" data-step="edit" data-step-title="编辑菜单">
            <div class="body">
                <h2 class="content-title">
					新建模板-编辑菜单
				</h2>
                <div class="show-list clearfix mt10">
                    <div class="item clearfix">
                        <div class="show title phone">
                            <h3 class="title text-ellipsis">
                        		易企赢
                        	</h3>
                            <footer class="footer menu dis-flex">
                                <div><i class="ico keyboard"></i></div>
                                <div class="item menu-l1 on">
                                    <div class="title js-toggle wealthy">
                                        <p class="inner">进店购物</p>
                                    </div>
                                    <ul class="content menu-l2">
                                        <li class="item js-toggle"><a href="javascript:;">微官网</a></li>
                                        <li class="item js-toggle">微商城</li>
                                        <li class="item js-toggle">微应用</li>
                                        <li class="item add-wrapper">
                                            <a href="javascript:;" class="font-bigger add" title="添加菜单">+</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="item menu-l1">
                                    <div class="title js-toggle">
                                        <p class="inner">没有二级</p>
                                    </div> <ul class="content menu-l2">
                                            <li class="item add-wrapper">
                                                <a href="javascript:;" class="font-bigger add" title="添加菜单">+</a>
                                            </li>
                                        </ul>
                                </div>
                                <div class="item menu-l1">
                                    <div class="title js-toggle wealthy">
                                        <p class="inner">粉丝互动</p>
                                    </div>
                                    <ul class="content menu-l2">
                                        <li class="item js-toggle"><a href="javascript:;">拆礼盒</a></li>
                                        <li class="item js-toggle">大转盘</li>
                                        <li class="item js-toggle">摇钱树</li>
                                        <li class="item js-toggle">摇红包</li>
                                    </ul>
                                </div>
                            </footer>
                        </div>
                        <section class="content set p10">
                        	<h3 class="content-title-small">
                        		<a href="javascript:;" class="fr del-menu">删除菜单</a>
                        		菜单设置
                        	</h3>
                        	<hr>
                        	<div class="content content-expanded">
                        		<div class="set">
                        			<dl class="item">
                        				<dt class="title required-mark">
                        					菜单名称
                        				</dt>
                        				<dd class="content">
                        					<input class="ipt-large" type="text">
                        				</dd>
                        			</dl>
                        			<dl class="item">
                        				<dt class="title require-mark">
                        					菜单内容
                        				</dt>
                        				<div class="content">
                        					<div class="radio-switcher js-switcher">
                        						<div class="title">
                        							<label class="item radio mr10"><input type="radio" id="" name="type" checked>发送消息<i class="icon"></i></label>
                        							<label class="item radio ml10"><input type="radio" id="" name="type" >活动/应用<i class="icon"></i></label>
                        							<label class="item radio ml10"><input type="radio" id="" name="type" >自定义链接<i class="icon"></i></label>
                        						</div>
                        						<div class="content mt10">
                        							<div class="item on">
                        								<select name="" id="">
                        									<option value="">发送消息案例</option>
                        									<option value="">发送消息案例</option>
                        									<option value="">发送消息案例</option>
                        								</select>
                        							</div>
                        							<div class="item">
                        								<select name="" id="">
                        									<option value="">活动</option>
                        									<option value="">活动</option>
                        									<option value="">活动</option>
                        								</select>
                        								<select name="" id="" class="ml10">
                        									<option value="">页面效果图</option>
                        									<option value="">页面效果图</option>
                        									<option value="">页面效果图</option>
                        								</select>
                        							</div>
                        							<div class="item">
                        								<input class="ipt-large" type="text" placeholder="输入网址">
                        							</div>
                        						</div>
                        					</div>
                        				</div>
                        			</dl>
                        		</div>
                        	</div>
                        </section>

                    </div>
                    <p class="text-center content-expanded">
                        	<a href="#copy" class="btn big">上一步</a>
                        	<button class="btn btn-primary big">保存</button>
                        </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../scripts/lib/jquery-1.11.3.js"></script>
    <script src="../../../scripts/lib/dragsort/jquery.dragsort-0.5.2.min.js"></script>
    <script src="../../../scripts/bundle/templateAdmin.bundle.js"></script>
</body>

</html>
