<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../iconfonts/style.css">
    <link rel="stylesheet" href="../../CSS/member_admin.css">
    <title>高级查询-中网易企赢</title>
</head>

<body>
    <div class="wrapper limited">
        <div class="main">
            <article class="body search-advanced">
                <header class="title">
                    <a href="javascript:history.back()" class="btn fr">返回</a>
                    <h2 class="content-title">高级查询</h2>
                </header>
                <section class="content-small content-expanded">
                    <div class="inner filter">
                        <h3 class="bg bg-info">
                                            请选择条件进行筛选，进行下一下操作。
                                        </h3>
                        <div class="text-center mt10">
                            <div class="set col2 text-left dis-inline-block content-large">
                                <dl class="item">
                                    <dt class="title">会员号</dt>
                                    <p class="content">
                                        <input type="text" class="ipt-large" placeholder="输入会员号">
                                    </p>
                                </dl>
                                <dl class="item">
                                    <dt class="title">会员名称</dt>
                                    <dd class="content">
                                        <input type="text" class="ipt-large" placeholder="输入会员名称">
                                    </dd>
                                </dl>
                                <dl class="item">
                                    <dt class="title">手机号</dt>
                                    <dd class="content">
                                        <input class="ipt-large" type="text" placeholder="输入手机号" >
                                    </dd>
                                </dl>
                                <dl class="item">
                                    <dt class="title">积分</dt>
                                    <dd class="content">
                                        <select name="" id="">
                                            <option value="0">不限</option>
                                            <option value="lt">小于</option>
                                            <option value="gt">大于</option>
                                        </select>
                                        <input type="text" class="ml10" placeholder="积分" > 分
                                    </dd>
                                </dl>
                                <dl class="item">
                                    <dt class="title">
                                        注册时间
                                    </dt>
                                    <dd class="content">
                                        <span class="date-field">
                                                        <input type="text"placeholder="开始时间" onfocus="WdatePicker({isShowWeek:true})">
                                                        <i class="fa fa-calendar icon"></i>
                                                    </span><span>--</span><span class="date-field">
                                                    <input type="text"placeholder="结束时间">
                                                        <i class="fa fa-calendar icon"></i>
                                                    </span>
                                    </dd>
                                </dl>
                                <dl class="item user card">
                                    <dt class="title">
                                        会员卡
                                    </dt>
                                    <dd class="content style chks">
                                        <label class="checkbox">
                                            <input type="checkbox" name="user-style" id="" class="chk-all" checked><i class="icon"></i>全部</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-style" id=""><i class="icon"></i>白金会员</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-style" id=""><i class="icon"></i>VIP会员</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-style" id=""><i class="icon"></i>普通会员</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-style" id=""><i class="icon"></i>活动会员</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-style" id=""><i class="icon"></i>临时会员</label>
                                    </dd>
                                </dl>
                                <dl class="item user member">
                                    <dt class="title">类型</dt>
                                    <dd class="content style chks">
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk-all" name="user-style" id=""><i class="icon"></i>全部</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-status" id="" checked><i class="icon"></i>已关注</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-status" id=""><i class="icon"></i>未关注</label>
                                        <label class="checkbox">
                                            <input type="checkbox" class="chk" name="user-status" id=""><i class="icon"></i>线下会员</label>
                                    </dd>
                                </dl>
                                <dl class="item user tag">
                                    <dt class="title">标签</dt>
                                    <dd class="content operate">
                                        <span class="before">
                                                            <button data-dialog-title="选择标签" data-dialog-content='user-tag' class="btn btn-tag">选择标签</button>
                                                            <span class="text-muted ml5">
                                                                未选中标签表示全部标签
                                                            </span>
                                        </span>
                                        <span v-show="tags.selected.length" class="tags tags-action tags-action-user after">
                                                        <span class="tag">电影<i class="icon"></i>
                                                        </span>
                                        <span class="tag">电视<i class="icon"></i>
                                                        </span>
                                        <span class="tag">电话<i class="icon"></i></span>
                                        <button class="btn">继续选择</button>
                                        </span>
                                    </dd>
                                </dl>
                            </div>
                            <div class="btns action mt10">
                                <button class="btn btn-primary big">查询</button>
                                <button class="btn big">重置</button>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </div>
    <div class="popup-html supperhidden">
        <div class="user-tag">
            <div class="content user-tag-list js-toggle-class">
                <div class="title">
                    <span class="item btn-tag btn-tag-info">
                        线下交流
                    </span><span class="item btn-tag btn-tag-info">
                        线上
                    </span><span class="item btn-tag btn-tag-info">
                        品牌传播
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="../../scripts/lib/jquery-1.11.3.js"></script>
    <script src="../../scripts/lib/jquery.twbsPagination.js"></script>
    <script src="../../scripts/lib/artdialog/dist/dialog-plus-min.js"></script>
    <link rel="stylesheet" href="../../scripts/lib/My97DatePicker/skin/default/datepicker.css">
    <script src="../../scripts/lib/My97DatePicker/WdatePicker.js"></script>
    <script src="../../scripts/lib/vue.min.js"></script>
    <script src="../../scripts/common.js"></script>
    <script>
    //分页，后台来时删除库及本段代码
    //
    //
    var vm=new Vue({
        el:'body',
        data:{
            tags:{
                selected:[]
            }
        },
        method:{

        }
    })
    $('#pagination').twbsPagination({
        totalPages: 15,
        visiblePages: 7,
        goVal: 'Go',
        sizeSelect: [5, 10, 15],
        first: '首页',
        last: '末页',
        prev: '<',
        next: '>',
        onPageClick: function(event, page) {
            $('#page-content').text('Page ' + page);
        }
    });

    //全选处理，到时合至通用JS文件
    $('.chks').on('change', '.chk-all', function() {
        $(this).closest('.chks').find('.chk').prop('checked', this.checked);
    }).on('change', '.chk:not(.chk-all)', function() {
        var $data_Container = $(this).closest('.chks');
        if (!this.checked) {
            $data_Container.find('.chk-all').prop('checked', false);
            return;
        }
        var length_checkbox = $data_Container.find('.chk:not(".chk-all")').length,
            length_checked = $data_Container.find(':checked').length;
        if (length_checkbox == length_checked) {
            $data_Container.find('.chk-all').prop('checked', true);
        }
    });

    //小标签选择弹窗
    $('[data-dialog-content]').on('click', function() {
        $t = $(this), dialog_content = $t.data('dialogContent'),
            dialog_title = $t.data('dialogTitle');
        var d = dialog({
            title: dialog_title,
            ok: function() {

            },
            cancel: function() {

            },
            cancelValue: '清空',
        });
        d.content($('.popup-html').find('.' + dialog_content).html()).showModal();
    });

    //小标签选中样式切换
    $('body').on('click', '.js-toggle-class>.title>.item', function() {
        $(this).toggleClass('on').closest('.js-toggle-class').children('.content').children('.item').toggleClass('on');
    });
    </script>
</body>

</html>
