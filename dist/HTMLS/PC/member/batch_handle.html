<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../iconfonts/style.css">
    <link rel="stylesheet" href="../../CSS/member_admin.css">
    <title>批量操作-中网易企赢</title>
</head>

<body>
    <div class="wrapper limited">
        <div class="tips-top">
            <p class="inner bg bg-danger text-center">您的公众号为<b>非认证状态</b>，无法正常使用自定义菜单相关功能，请到微信公众平台认证哦！</p>
        </div>
        <div class="main">
            <article class="body">
                <header class="clearfix">
                    <h2 class="content-title mr10 fl">批量操作</h2>
                    <div><span class="ml10 fl align-btn">
                                            操作对象：已选
                                            <em class="text-danger">
                                                431313123
                                            </em>
                                            个会员
                                        </span>
                        <a href="javascript:;" class="btn ml10">重新选择</a>
                    </div>
                </header>
                <div class="content-expanded content-small">
                    <div class="tab-switcher-horizontal batch">
                        <div class="title">
                            <a href="javascript:;" class="item on">增加积分</a>
                            <a href="javascript:;" class="item">批量充值</a>
                            <a href="javascript:;" class="item">添加积分</a>
                        </div>
                        <div class="content m10">
                            <div class="item inner score on">
                                <div class="content content-expanded content-large text-center">
                                    <section class="dis-inline-block set">
                                        <dl class="item">
                                            <dt class="title">
                                                <em class="required-mark"></em> 增加积分
                                            </dt>
                                            <dd class="content text-left">
                                                <input type="text" placeholder="1-999999"> 分
                                            </dd>
                                        </dl>
                                        <dl class="item">
                                            <dt class="title">
                                                备注
                                            </dt>
                                            <dd class="content text-left">
                                                <textarea name="" id="" cols="50" rows="5" placeholder="请输入备注，100字以内" maxlength=100></textarea>
                                            </dd>
                                        </dl>
                                    </section>
                                </div>
                                <footer class="action mt10 text-center">
                                    <button class="btn big btn-primary mt10">
                                        确定
                                    </button>
                                    <button class="btn big">取消</button>
                                </footer>
                            </div>
                            <div class="item inner money">
                                <div class="content content-expanded content-large text-center">
                                    <section class="dis-inline-block set">
                                        <dl class="item">
                                            <dt class="title">
                                                <em class="required-mark"></em>充值金额
                                            </dt>
                                            <dd class="content text-left">
                                                <input type="text" placeholder="1-20000"> 元
                                            </dd>
                                        </dl>
                                        <dl class="item">
                                            <dt class="title">
                                                备注
                                            </dt>
                                            <dd class="content text-left">
                                                <textarea name="" id="" cols="50" rows="5" placeholder="请输入备注，100字以内" maxlength=100></textarea>
                                            </dd>
                                        </dl>
                                    </section>
                                </div>
                                <footer class="action mt10 text-center">
                                    <button class="btn big btn-primary mt10">
                                        确定
                                    </button>
                                    <button class="btn big">取消</button>
                                </footer>
                            </div>
                            <div class="item inner tags">
                                <section class="content content-expanded content-large js-toggle-class">
                                        <div class="btn-tags p10 title">
                                            <span class="item btn-tag btn-tag-info-o btn-tag-info">标签1</span> <span class="item btn-tag btn-tag-info-o btn-tag-info">标签2</span> <span class="item btn-tag btn-tag-info-o btn-tag-info">标签3</span> <span class="item btn-tag btn-tag-info-o btn-tag-info">标签10000000</span>
                                        </div>
                                        <p class="p10">新增标签<input type="text" class="com-ipt ml10 ">
                                            <button class="btn ml5">
                                                保存
                                            </button></p>
                                </section>
                                <footer class="action mt10 text-center">
                                    <button class="btn big btn-primary mt10">
                                        确定
                                    </button>
                                    <button class="btn big">取消</button>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <script src="../../scripts/lib/jquery-1.11.3.js"></script>
    <script>
    //通用标签联动内容切换
    $('.tab-switcher-horizontal').children('.title').children('.item').on('click', function() {
        var $this = $(this),
            index = $this.index();
        $this.addClass('on').siblings('.item').removeClass('on').closest('.tab-switcher-horizontal').children('.content').children('.item').eq(index).addClass('on').siblings('.item').removeClass('on')
    });
        //通用小标签选中样式切换
    $('body').on('click', '.js-toggle-class>.title>.item', function() {
        $(this).toggleClass('on').closest('.js-toggle-class').children('.content').children('.item').toggleClass('on');
    });
    </script>
</body>

</html>
