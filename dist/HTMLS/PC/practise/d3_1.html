        <script>
        (function() {
          var svg = d3.select('.threeC');
          var circle = svg.selectAll('circle').data([0, 57, 112]);
          circle.enter().append('circle').attr('cx', function(d, i) {
            return 30 * ++i;
          }).attr('cy', 60).style('fill', 'steelblue').attr('r', function(d, i) {
            return ++i * 5;
          });
        })();
        </script>
